<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %} - Interactive Narrator</title>
    <!-- Jquery Javascript file-->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="static/css/custom.css" rel="stylesheet" />
    {% block extra_head %} {% endblock extra_head %}
  </head>
  <body>
    <div id="main">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header" id="main-navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/">
              <img
                src="static/img/UU-logo.png"
                id="UU-logo"
                alt="Utrecht University logo"
                href="/"
              />
            </a>
            <a class="navbar-brand" href="/">Interactive Narrator</a>
          </div>
          <!--/.navbar-header -->
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"
                  >Tools<span class="caret"></span
                ></a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      href="https://garmlucassen.nl/post/158159491266/evaluating-grimm-user-stories"
                      >QUS</a
                    >
                  </li>
                  <li><a href="https://aqusa.nl">AQUSA</a></li>
                  <li>
                    <a href="https://github.com/marcelrobeer/visualnarrator"
                      >Visual Narrator</a
                    >
                  </li>
                  <li><a href="/register">Interactive Narrator</a></li>
                  <li class="nav navbar-left"><a href="/about">About</a></li>
                  <li class="nav navbar-left">
                    <a href="/contact">Contact</a>
                  </li>
                </ul>
                <!--/.dropdown-menu -->
              </li>
            </ul>
          </div>
          <!--/.navbar -->
        </div>
        <!--/.container-fluid #1 -->
      </nav>
      <div class="container-fluid">{% block main %}{% endblock main %}</div>
      <!--/.container-fluid #2 -->
    </div>
    <!-- /.main-->
  </body>
</html>
