<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %} - Interactive Narrator</title>
    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="static/css/custom.css" rel="stylesheet" />
    {% block extra_head %} {% endblock extra_head %}
  </head>
  <body>
    <div id="main">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header" id="main-navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Interactive Narrator</a>
          </div>
          <!--/.navbar-header -->
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tools<span class="caret"></span></a>
              </li>
            </ul>
          </div>
          <!--/.navbar -->
        </div>
        <!--/.container-fluid -->
      </nav>
    </div>
    <!-- /.main-->
  </body>
</html>
